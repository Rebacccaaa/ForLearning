<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Task Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF69B4;
            --secondary: #FF1493;
            --light: #F8F9FA;
            --dark: #1A1A1A;
            --shadow: rgba(255,105,180,0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--light);
            transition: background-color 0.3s ease;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><circle cx="16" cy="16" r="10" fill="%23FF69B4"/><path d="M16 26L10 32h12l-6-6" fill="%23FF1493"/></svg>'), auto;
        }

        body.dark-mode {
            background-color: var(--dark);
            color: var(--light);
        }

        #app {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 15px 30px var(--shadow);
            transition: all 0.3s ease;
        }

        body.dark-mode #app {
            background: #2D2D2D;
            box-shadow: 0 15px 30px rgba(255,255,255,0.05);
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 30px;
            border-radius: 25px;
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 20px var(--shadow);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        #theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px var(--shadow);
        }

        .task-input {
            display: flex;
            gap: 15px;
            margin: 30px 0;
        }

        .task-input input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #E0E0E0;
            border-radius: 25px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        body.dark-mode .task-input input {
            border-color: #4D4D4D;
            background: #3D3D3D;
            color: white;
        }

        .task-input input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .task-input button {
            padding: 12px 30px;
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .task-input button:hover {
            transform: scale(1.03);
        }

        .task-input button:active {
            transform: scale(0.98);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: white;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px var(--shadow);
            transition: all 0.3s ease;
        }

        body.dark-mode li {
            background: #3D3D3D;
            box-shadow: 0 4px 10px rgba(255,255,255,0.05);
        }

        li:hover {
            filter: none;
            transform: translateX(5px);
            box-shadow: 0 8px 20px var(--shadow);
        }

        .completed {
            text-decoration: line-through;
            color: #888;
            opacity: 0.8;
        }

        .task-count {
            text-align: center;
            margin: 20px 0;
            color: #666;
            font-size: 1.1rem;
        }

        .timer {
            text-align: center;
            padding: 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px var(--shadow);
        }

        body.dark-mode .timer {
            background: #3D3D3D;
            box-shadow: 0 4px 10px rgba(255,255,255,0.05);
        }

        .timer input {
            width: 80px;
            padding: 10px 15px;
            border: 2px solid #E0E0E0;
            border-radius: 25px;
            font-size: 1rem;
            margin: 0 10px;
        }

        body.dark-mode .timer input {
            border-color: #4D4D4D;
            background: #3D3D3D;
            color: white;
        }

        .time-display {
            font-size: 1.5rem;
            margin: 20px 0;
            font-weight: 500;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div id="app">
        <button id="theme-toggle" @click="toggleTheme">{{ themeButtonText }}</button>
        
        <h1>ToDoList</h1>
        
        <ul>
            <li v-for="(task, index) in list" :key="task.id" 
                v-show="!task.completed"
                :class="{ completed: task.completed }"
                @mouseenter="handleHover(index)"
                @mouseleave="handleHover(index)">
                <input type="checkbox" v-model="task.completed">
                <span>{{ task.title }}</span>
                <button @click="deleteTask(index)">√ó</button>
            </li>
        </ul>

        <div class="task-input">
            <input type="text" 
                   v-model="todotask" 
                   placeholder="Ê∑ªÂä†Êñ∞‰ªªÂä°" 
                   @keyup.enter="addTask">
            <button @click="addTask">Ê∑ªÂä†</button>
            <button @click="clearTasks" class="delete-btn">Ê∏ÖÁ©∫</button>
        </div>

        <div class="task-count">ÂΩìÂâç‰ªªÂä°Êï∞Èáè: {{ list.length }}</div>

        <div class="timer">
            <input type="number" v-model.number="minutes" placeholder="00" min="0">
            <input type="number" v-model.number="seconds" placeholder="00" min="0" max="59">
            <button @click="startTimer">ÂºÄÂßã</button>
            <div class="time-display">{{ remainingTime }}</div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <script>
        console.log('20240577ÂêïÊïô‰∏ú')
        new Vue({
            el: '#app',
            data: {
                todotask: '',
                list: [
                    { id: 1, title: 'Â≠¶‰π†Vue.js', completed: false },
                    { id: 2, title: 'ÂÆåÊàêÈ°πÁõÆ', completed: false },
                    { id: 3, title: 'ÈòÖËØª‰π¶Á±ç', completed: false }
                ],
                isDark: false,
                minutes: 0,
                seconds: 0,
                remainingTime: '00:00',
                timerId: null
            },
            computed: {
                themeButtonText() {
                    return this.isDark ? 'üåû Êòé‰∫ÆÊ®°Âºè' : 'üåô ÈªëÊöóÊ®°Âºè';
                }
            },
            methods: {
                toggleTheme() {
                    this.isDark = !this.isDark;
                    document.body.classList.toggle('dark-mode', this.isDark);
                },

                addTask() {
                    if (this.todotask.trim()) {
                        this.list.push({
                            id: Date.now(),
                            title: this.todotask.trim(),
                            completed: false
                        });
                        this.todotask = '';
                    }
                },

                clearTasks() {
                    if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâ‰ªªÂä°ÂêóÔºü')) {
                        this.list = [];
                    }
                },

                deleteTask(index) {
                    if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™‰ªªÂä°ÂêóÔºü')) {
                        this.list.splice(index, 1);
                    }
                },

                startTimer() {
                    const totalSeconds = this.minutes * 60 + this.seconds;
                    if (totalSeconds <= 0) return;
                    
                    let timeLeft = totalSeconds;
                    this.updateRemainingTime(timeLeft);
                    
                    if (this.timerId) clearInterval(this.timerId);
                    
                    this.timerId = setInterval(() => {
                        timeLeft--;
                        this.updateRemainingTime(timeLeft);
                        
                        if (timeLeft <= 0) {
                            clearInterval(this.timerId);
                            alert('Êó∂Èó¥Âà∞ÔºÅ');
                        }
                    }, 1000);
                },

                updateRemainingTime(seconds) {
                    const mins = Math.floor(seconds / 60);
                    const secs = seconds % 60;
                    this.remainingTime = 
                        `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                }
            }
        });
    </script>
</body>
</html>
